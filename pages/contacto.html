<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--SEO-->
    <meta
      name="description"
      content="Consulte sobre nuestros productos de panadería y confitería y servicios de catering corporativo y social"
    />
    <meta
      name="keywords"
      content="panadería, confitería, pan, facturas, tortas, postres, catering, corporativo, rosario"
    />

    
    
    <!--Fav Icon-->
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />

    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Panadería y confitería Logo Ipsum | Contacto</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light fixed-top mb-3 py-3 caja-nav"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img src="../images/logoipsum-215.svg" alt="Logo-empresa" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="empresa.html">Empresa</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="catering.html">Catering</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="py-3 mt-4">
        <div class="container caja">
          <div class="md-flex text-center align-items-center">
            <h1 class="mb-3 mb-md-0">Panadería y confitería | Contacto</h1>
            <img src="../images/logoipsum-215.svg" alt="logo" />
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div
            class="row text-center align-items-center justify-content-center"
          >
            <div class="col-sm-8 col-lg-6 rounded p-4 shadow my-3">
              <div class="card">
                <div class="card-body historia">
                  <h3 class="card-title fw-bold">Contactenos</h3>

                  <div class="col my-3 content">
                    <div class="col my-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nombre"
                        aria-label="Nombre"
                      />
                    </div>
                    <div class="col d-lg-flex my-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Apellido"
                        aria-label="Apellido"
                      />
                    </div>
                  </div>
                  <div class="col my-3">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Email"
                        aria-label="Email"
                      />
                    </div>
                    <div class="col my-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Teléfono"
                        aria-label="Teléfono"
                      />
                    </div>
                  </div>
                  <div class="col my-3">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Dirección"
                        aria-label="Dirección"
                      />
                    </div>
                    <div class="col my-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Ciudad"
                        aria-label="Ciudad"
                      />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"
                      >Deje su comentario</label
                    >
                    <textarea
                      class="form-control mb-3"
                      id="exampleFormControlTextarea1"
                      rows="3"
                    ></textarea>

                    <button
                      type="button"
                      class="btn mx-2 align-items-center boton-enviar"
                    >
                      Enviar
                    </button>
                    <button
                      type="button"
                      class="btn mx-2 align-items-center boton-resetear"
                    >
                      Resetear
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center text-dark caja">
      <!-- Grid container -->
      <div class="container p-1 pb-0">
        <!-- Section: Social media -->
        <section class="mb-3">
          <h3>Buscanos en las redes</h3>
          <!-- Facebook -->
          <a class="btn btn-dark btn-floating m-1 boton boton-fb" href="#" role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a class="btn btn-dark btn-floating m-1 boton boton-tw" href="#" role="button"
            ><i class="fab fa-twitter"></i
          ></a>

          <!-- Instagram -->
          <a
            class="btn btn-dark btn-floating m-1 boton boton-insta"
            href="#"
            role="button"
            ><i class="fab fa-instagram"></i
          ></a>
        </section>
      </div>

      <!-- Copyright -->
      <div class="text-center p-3 copy">
        © 2022 Copyright:
        <a class="text-dark" href="#">Ramiro Luna - Coder</a>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
